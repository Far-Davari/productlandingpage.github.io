<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header id="header">
      <div class="img-container">
        <img id="header-img" src="https://www.reshot.com/preview-assets/icons/LSZVDUKX6M/telegram-LSZVDUKX6M.svg" alt="logo" />
        <div class="title">ZELEGRAM</div>
      </div>
      <nav id="nav-bar">
        <a class="nav-link" href="#video">Video</a>
        <a class="nav-link" href="#email">Email</a>
        <a class="nav-link" href="#submit">Sign-In</a>
      </nav>
    </header>
    <main>
      <section class="video-section">
        <div class="video-container">
        <video id="video" src="" controls>
</video> 
        <div>Preview of our app</div>
      </div>
      </section>
      
      <section class="form-section">
        <form id="form" action="https://www.freecodecamp.com/email-submit">
      <fieldset>
        <legend>Submition</legend>
        <div class="input-container">
          <p>Input Your Email for Further Inforantions!</p>
          <input id="email" type="email" name="email" placeholder="Enter Your Email Here" />
          <input id="submit" type="submit" value="submit" />
        </div>
      </fieldset>
      </form>
      </section>
      
      <section class="feature-section">
        <div class="container">
          <div class="product">
          <img class="feature" src="https://www.reshot.com/preview-assets/icons/Y94UHFD6B8/send-message-Y94UHFD6B8.svg" />
          <p>Send Your Messages Without Limitation!</p>
        </div>
        <div class="product">
          <img class="feature" src="https://www.reshot.com/preview-assets/icons/Z7WCS9385Y/login-Z7WCS9385Y.svg" />
          <P>Secure and Lovely!</p>
        </div>
        </div>
      </section>
    </main>
  </body>
</html>
